<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome to Moodnote</title>

    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="Style.css">

    <!-- Looks scary, I know, this is whats used to import bootstrap (same goes for the <script> in the body.-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <style>
        body {
            background-color: rgb(255, 251, 243);
        }

        #title {
            background-image: linear-gradient(rgba(255, 255, 255, 0), rgba(255, 255, 255, 0), rgba(255, 217, 217, 0.411));
            font-size: x-large;
            position: sticky;
        }
    </style>
</head>

<body>
    <div id="title" class="container.flow">
        <center>
            <h1>Moodnote</h1>
        </center>
        <center>
            <p>Help<mark>understand yourself.</mark> </p>
        </center>
    </div>

    <div id="body" class="container" style="padding: 2%;">
        <br>
        <p>This is a webapp that lets you have a daily journal to use throughout the day,
            and assign emotions to them,<br> which will help you keep track of them and inform yourself better.</p>

        <!-- LOGIN FORM (These divs are ugly, wonder if theres a better way to do this while looking good on the page)-->
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <form id="loginForm" class="loginform" action="">
                                <div class="form-group">
                                    <label for="username">Username</label>
                                    <input type="text" class="form-control" id="username" placeholder="Username" required>

                                    <label for="username">Password</label>
                                    <input type="text" class="form-control" id="password" placeholder="Password" required>

                                </div>
                                <br>
                                <button type="button" class="btn btn-primary">Login</button>
                            </form>

                            <p>Don't have an account?<br>
                                <button type="button" class="btn btn-warning" onclick="smoothRedirect('register.html')">Register</button>
                            </p>

                            <!-- Connect register.html to the register button -->
                            <script>
                                document.querySelector('.btn-warning').addEventListener('click', function () {
                                    window.location.href = 'register.html';
                                });
                            </script>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Add event listener to the login button
        document.querySelector('.btn-primary').addEventListener('click', function () {
            // Get the username and password values
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Simple validation (you can enhance this as needed)
            if (username === 'user' && password === 'pass') {
                alert('Login successful!');

                // Redirect to another page or perform further actions
            }
            else {
                alert('Invalid username or password. Please try again.');
            }
        });
    </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            document.body.classList.add("fade-in");
        });

        // Smooth transition before leaving
        function smoothRedirect(url) {
            document.body.style.opacity = "0";
            setTimeout(function () {
                window.location.href = url;
            }, 500); // matches the CSS transition time
        }
    </script>

</body>

</html>
